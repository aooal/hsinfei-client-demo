<div class="card flex justify-content-center">
  <p-toast />
  <p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
      <div class="flex flex-column p-5 surface-overlay border-round relative">
        <!-- Close Button -->
        <p-button
          class="absolute top-2 right-2"
          type="button"
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          size="small"
          severity="secondary"
          (click)="cd.reject()"
        ></p-button>

        <!-- Content Container -->
        <div class="flex flex-row align-items-start mt-6 mb-4">
          <!-- Icon -->
          <div
            class="custom-icon inline-flex justify-content-center align-items-center h-3rem w-3rem mr-3"
          >
            <i class="pi pi-exclamation-triangle text-xl custom-icon-color"></i>
          </div>
          <!-- Messages -->
          <div>
            <span class="font-bold text-2xl block mb-2 font-bold">{{
              message.header
            }}</span>
            <p class="text-gray-500 font-bold">{{ message.message }}</p>
            <p class="text-gray-500 font-bold"
              >
              {{ message.header }}後，您可以在列表頁點擊 <i class="pi pi-sync text-s text-primary"></i> 按鈕重新啟用</p
            >
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-content-end mt-auto">
          <button
            pButton
            label="Cancel"
            (click)="cd.reject()"
            class="p-button-outlined w-8rem mr-2"
          ></button>
          <button
            pButton
            label="Save"
            (click)="cd.accept()"
            class="w-8rem"
          ></button>
        </div>
      </div>
    </ng-template>
  </p-confirmDialog>
</div>
